<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="vendor/Prism/prism.css" />
        <link rel="stylesheet" href="css/default.css" />
        <style id="cssCode"></style>
        <title>CSS画皮卡丘</title>
    </head>

    <body>
        <div class="htmlCode-wrapper">
            <div id="changeSpeed">
                <button data-speed="slow" class="slow">慢速</button>
                <button data-speed="normal" class="normal active">中速</button>
                <button data-speed="fast" class="fast">快速</button>
            </div>
            <pre id="htmlCode"></pre>
        </div>
        <div class="pikachu-wrapper">
            <div id="pikachu">
                <div class="mouth-wrapper">
                    <div class="mouth"></div>
                </div>
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
                <div class="lips left"></div>
                <div class="lips right"></div>
            </div>
        </div>
        <script src="vendor/Prism/prism.js"></script>
        <script src="jquery-3.4.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
